<mat-drawer-container class="drawer-container" autosize>
    <mat-toolbar color="primary" class="drawer-toolbar">
        <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
        <h1>User Dashboard</h1>
        <div class="ml-auto">
            <button class="rounded-full overflow-hidden border-2 border-white" mat-rounded-button
                [matMenuTriggerFor]="menu" aria-label="My Profile">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile Picture"
                    class="w-8 h-8 object-cover">
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>person</mat-icon>
                    <span>Profile</span>
                </button>
                <button mat-menu-item disabled>
                    <mat-icon>lock</mat-icon>
                    <span>Lock Screen</span>
                </button>
                <button mat-menu-item (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Log Out</span>
                </button>
            </mat-menu>
        </div>
    </mat-toolbar>
    <mat-drawer #drawer class="drawer-sidenav" mode="side" opened>
        <div class="flex items-center">
            <img src="assets/logo.png" alt="Company logo" width="70" height="70">
            Admin
        </div>

        <ul class="flex flex-col gap-3 mt-8">
            <li>
                <a class="flex gap-3" routerLink="/dashboard" routerLinkActive="active">
                    <mat-icon>dashboard</mat-icon>
                    Dashboard
                </a>
            </li>
            <li>
                <a class="flex gap-3" routerLink="/users" routerLinkActive="active">
                    <mat-icon>person</mat-icon>
                    User Management
                </a>
            </li>
        </ul>
    </mat-drawer>

    <div class="drawer-sidenav-content">
        <ng-content select="router-outlet"></ng-content>
    </div>

</mat-drawer-container>
